<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Model Arena</title>
    <!-- Retro pixel font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <script defer src="../src/js/script.js"></script>
  </head>
  <body>
    <!--
      A simple recreation of the "AI Model Arena" website.

      This page contains a header with navigation, a hero section with a
      search box and filter buttons, and a grid of model cards.  The
      intent is not to faithfully reproduce the original styling but to
      provide a solid foundation to iterate on.  All data is kept
      locally in script.js for demonstration purposes.
    -->
    <header class="site-header">
      <div class="container">
        <h1 class="logo">AI Model Arena</h1>
        <nav class="navigation">
          <a href="#models" class="nav-link active">Models</a>
          <a href="#leaderboard" class="nav-link">Leaderboard</a>
          <a href="#about" class="nav-link">About</a>
          <a href="#login" class="nav-link">Login</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <section class="hero-section">
        <div class="container">
          <h2 class="hero-title">
            <span>AI&nbsp;Model</span>
            <span class="highlight">Arena</span>
          </h2>
          <p class="hero-subtitle">
            Rate&nbsp;&bull;&nbsp;Review&nbsp;&bull;&nbsp;Discover the best AI models
          </p>
          <div class="search-container">
            <input
              type="text"
              id="modelSearch"
              placeholder="Search AI models..."
              aria-label="Search AI models"
            />
          </div>
          <div class="filter-buttons" id="filterButtons">
            <!-- Filter buttons are generated via JavaScript -->
          </div>
        </div>
      </section>

      <section class="models-section" id="models">
        <div class="container">
          <div class="models-grid" id="modelsGrid">
            <!-- Cards are injected by script.js -->
          </div>
        </div>
      </section>
    </main>

    <!-- Soothing retro soundtrack -->
    <!--
      A gentle 8‑bit inspired tune generated locally to match the vibe of
      classic video games.  The audio element plays on loop as soon as the
      page loads.  Note that some browsers may still restrict auto‑play of
      audio; if nothing plays, please check your browser settings.
    -->
    <audio id="bg-music" src="audio/chill_retro.wav" loop style="display:none"></audio>

    <!--
      Music play button: Browsers often block automatic audio playback until the
      user interacts with the page.  To encourage visitors to start the
      soundtrack, we provide a small, retro‑styled play button fixed to the
      bottom‑right corner of the viewport.  Clicking this button will play
      (or pause) the background music.  The button is subtle yet inviting,
      displaying a musical note symbol.  Its look and behaviour are defined
      in styles.css and script.js.
    -->
    <button id="play-music" class="music-btn" aria-label="Play music">♫</button>

    <!-- Modal container; dynamically populated by script.js when a model is rated -->
    <div id="modalRoot"></div>

    <footer class="site-footer">
      <div class="container">
        <p>Made with ❤️ for demo purposes</p>
      </div>
    </footer>
  </body>
</html>
